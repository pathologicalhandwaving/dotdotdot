
[main]
shell = bash
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = no
show_icon_in_statusbar = yes

[shortcut1]
shortcut = ⌥⌘D
action = date "+%Y%m%d" | pbcopy
enabled = yes

[shortcut2]
shortcut = ⌥⌘L
action = locateme > pbcopy
enabled = yes

[shortcut3]
shortcut = ⌥⌘W
action = ansiweather > pbcopy
enabled = yes

[shortcut4]
shortcut = ⌥⌘T
action = date "+%H%M%S%z"
enabled = yes
