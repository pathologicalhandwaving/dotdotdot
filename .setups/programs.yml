# List of Applications
# Called Apps or Applications if GUI is true
# Called program if GUI is false
# For List of Applications GUI is true

applications:
  application_name: Marked2:
    has_settings: true
    setting_type: format
    settings:
    - default_profile: Github
    - mathjax: true
  application_name: Karabiner:
    has_settings: true
    keybinds:
    - mash
  application_name: Seil:
    has_settings: true
    setting_type: keybind
      keybinds:
        - esc is capslock
        - semicolon is colon
  application_name: Hammerspoon
    has_settings: true
    setting_type: windowmanager
    settings:
      - window